
<div class="days-container">
<form class="days-form" [formGroup]="form">
    <label formArrayName="days" *ngFor="let day of form.controls.days.controls; let i = index" class='default' (change)="onDayClick($event)">
        <input type="checkbox" [formControlName]="i"  id="{{ 'day' + i }}" > {{days[i].name}}
    </label>
</form>
</div>
